services:
  - type: web
    name: ige-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CSV_FILE_PATH
        value: ./data/certificates.csv
      - key: BACKUP_PATH
        value: ./backups/
      - key: LOG_PATH
        value: ./logs/
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: LOG_MAX_SIZE
        value: 5242880
      - key: LOG_MAX_FILES
        value: 5
      - key: CORS_ORIGIN
        value: "*"
      - key: HELMET_ENABLED
        value: "true"
      - key: SERIAL_LENGTH
        value: "7"
      - key: MAX_PROGRESSIVE
        value: "99999"
      - key: POLYGON_RPC_URL
        value: https://rpc-amoy.polygon.technology/
      - key: CHAIN_ID
        value: "80002"
      - key: EXPLORER_BASE_URL
        value: https://amoy.polygonscan.com/tx/
      - key: GAS_LIMIT_MULTIPLIER
        value: "1.2"
      - key: MAX_GAS_PRICE
        value: "50000000000"
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: ALLOWED_FILE_TYPES
        value: text/csv,application/csv
      - key: CSV_DELIMITER
        value: ";"
      - key: CSV_ENCODING
        value: utf8
      - key: USERS_CSV_PATH
        value: ./data/users.csv
      - key: BACKUP_RETENTION_DAYS
        value: "30"
      - key: AUTO_BACKUP
        value: "true"
      - key: API_VERSION
        value: v1
      - key: API_PREFIX
        value: /api
      - key: API_TOKEN
        sync: false  # Set this manually in Render dashboard
      - key: PRIVATE_KEY
        sync: false  # Set this manually in Render dashboard
